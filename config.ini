[RK7]
# строка подключения для сервера справочника
# используется для синхронизации меню
URL = https://127.0.0.1:22555/rk7api/v0/xmlinterface.xml
# пользователь для доступа к HTTP сервера справочников
User = http_woo
# пароль для доступа к HTTP сервера справочников
Pass = 1

[RK7MID]
# строка подключения для кассового сервера
# используется для синхронзации заказов
URL = https://127.0.0.1:22333/rk7api/v0/xmlinterface.xml
# пользователь для доступа к HTTP кассового сервера
User = http_woo
# пароль для доступа к HTTP кассового сервера
Pass = 1
# код типа заказа - необходим для создания заказа
OrderTypeCode = 1
# код стола - необходим для создания заказа
TableCode = 62
# код станции - необходим для создания заказа
StationCode = 3
# количество секунд, через которое повторно отправить запрос, в случае ошибки блокировки заказа
# UpdateOrder - иногда возникает ошибка Не получается заблокировать. Заказ заблокирован другим ключом блокировки (станция RK7CASH001, оператор 7).
# Причина: заказ не успел разблокироваться, нужно подождать несколько секунд, чтобы попробовать снова отправить запрос
# Замечено, что 5 секунд достаточно
TimeoutError = 5

[TELEGRAM]
# token телеграм-бота для оповещения
#@OrderMenuBot - orderbot
BotToken = 1060930541:AAEsrpaMpeutGWAx4URY7GEFBmKijaSirmY

# настройка логирования для телегам лога
# максимальное логирование = 1
# обычное логирование = 0
