[LOG]
# настройка логирования для основного лога
# максимальное логирование = 1
# обычное логирование = 0
Debug = 1

[MENUSYNC]
# периодичность синхронизации меню, в минутах
# 1 - рекомендуемое значение
# время проверки занимает от 0,5 сек до 11 сек при 900 блюд и 130 папок
Timeout = 5
# синхронизация блюд
# 0-выключено, 1-включено
SyncMenuitems = 1
# синхронизация папок
# 0-выключено, 1-включено
SyncCateglist = 1
# 1 - отправлять сообщения о результатах проверки синхронизации
# 0 - не отправлять
TelegramReport = 1

[ORDERSYNC]
# периодичность синхронизации заказов, в минутах
Timeout = 5

[SERVICE]
# порт, на котором работает микросервис
# WOO оправляет заказы на этот порт
PORT = 8081

[DBSQLITE]
# локальная база SQLite, которую используется микросервис
# если база не будет найдена, то автоматически будет создана новая, чистая база
DB = db.db

[CACHE]
# сколько секунд кэш по заказам и меню является актуальным
# можно указать 1, тогда кеш во всех случаях будет обновляться
TimeUpdate = 10

